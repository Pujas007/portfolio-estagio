<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <style>
            body{
                background-color: rgb(190, 134, 134); /* Isso é um comentário em CSS */
                color: white;
                font: normal 15pt Arial;
            }
            h1{
                color: rgba(165, 42, 42, 0.39);
            }
        </style>
    </head>
    <body>
        <h1>Olá, mundo!</h1> <!--Isso é um comentário em HTML-->
        <p>Esse é o meu primeiro código...</p>
        <script>
            var n1 = Number(window.prompt('Digite um número.'))
            var n2 = Number(window.prompt('Digite outro número.'))
            var r = n1 + n2;
            window.alert(`A soma dos valores ${n1} e ${n2} é ${r}`) // mostra resultado
            
            // number + number => adição; string + string => concatenação
            
            // Usamos o Number.parseInt(n) para converção em número, pois nativamnete o   window.prompt armazena apenas strings. No JavaScript atual podemos usar apenas Number(n)
            
            // De string para number usamos String(n) ou n.toString()
            
            // Para inserir as variaveis dentro de uma string facilmente sem precisar ficar concatenando uma por uma, basta por a string em aspas inclindas `str` e usar o formatador ${n} , isso se chama placehoder.
        </script>
    </body>
</html>
